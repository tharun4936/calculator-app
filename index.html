<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Calculator App</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__display">
        <div class="calculator__display_result"></div>
        <div class="calculator__display_entry"></div>
      </div>

      <div class="calculator__keys">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="key--operator" data-action="divide">/</button>
        <button class="clear-keys" data-action="clear-entry">CE</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="key--operator" data-action="multiply">*</button>
        <button class="clear-keys" data-action="clear">C</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button data-action="decimal">.</button>
        <button>0</button>
        <button data-action="plus-or-minus">+/-</button>
        <button class="key--equal" data-action="calculate">=</button>
        <button class="key--operator" data-action="add">+</button>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
